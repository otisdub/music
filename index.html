<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otisdub Music - Buy My CD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 400px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .license {
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buy My CD - Otisdub Music</h1>
        <p>Order my new CD directly from Kunaki!</p>

        <form action="https://kunaki.com/HTTPService.ASP" method="GET" target="_blank">
            <input type="hidden" name="RequestType" value="ShippingOptions">
            <input type="hidden" name="ProductId" value="PX00Z13QW3">
            <input type="hidden" name="ResponseType" value="html">

            <label for="quantity">Quantity:</label>
            <input type="number" name="Quantity" id="quantity" value="1" min="1" required>

            <label for="state">State/Province:</label>
            <input type="text" name="State_Province" id="state" required>

            <label for="postal">Postal Code:</label>
            <input type="text" name="PostalCode" id="postal" required>

            <label for="country">Country:</label>
            <input type="text" name="Country" id="country" value="United States" required>

            <button type="submit">Get Shipping Options and Checkout</button>
        </form>
